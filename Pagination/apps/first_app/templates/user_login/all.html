
<table>
    <thead>
        <tr>
            <th>leads_id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Registered Datetime</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}

        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.created_at }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
